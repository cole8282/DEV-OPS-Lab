HELLO
<form>
<button id="add-btn">Add name</button>
<button id="minus-btn">Minus name</button>
<button id="divide-btn">Divide names</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
  const addBtn = document.getElementById("add-btn");
  const minusBtn = document.getElementById("minus-btn");
  const divideBtn = document.getElementById("divide-btn");


function addNameHandler(e) {
  e.preventDefault();
  axios.get('/api/addName')
   .then(function(res) {
      console.log(res);
   })
  };

function minusNameHandler(e) {
  e.preventDefault();
   axios.get('/api/minusName')
   .then(function(res) {
     console.log(res);
   })
  };

function divideNameHandler(e) {
  e.preventDefault();
   axios.get('/api/divideName')
   .then(function(res) {
    console.log(res);
  })
}


addBtn.addEventListener("click", addNameHandler);
minusBtn.addEventListener("click", addNameHandler);
divideBtn.addEventListener("click", addNameHandler);

</script>
</body>
